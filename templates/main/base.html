<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANCLERF IDEAL ENTERPRISE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #0F1A34;
            --secondary: #D4AF37;
            --bg: #F8F5F2;
            --accent: #800020;
            --success: #028A0F;
            --text: #333333;
            --sidebar-width: 280px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Sidebar Styles */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
        }
        
        .sidebar.active {
            transform: translateX(0);
        }
        
        .sidebar-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-header h3 {
            color: var(--secondary);
            font-size: 1.5rem;
        }
        
        .sidebar-menu {
            padding: 20px 0;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }
        
        .sidebar-menu li {
            list-style: none;
            margin-bottom: 5px;
            transition: all 0.3s;
        }
        
        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu li:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--secondary);
        }
        
        .sidebar-menu li.active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--secondary);
        }
        
        .sidebar-menu li i {
            margin-right: 15px;
            color: var(--secondary);
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
            width: 100%;
            min-width: 0;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .header h2 {
            color: var(--primary);
            font-weight: 600;
            font-size: clamp(1.2rem, 2vw, 1.5rem);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid var(--secondary);
        }
        
        .menu-toggle {
            display: block;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            margin-right: 15px;
        }
        
        /* Analytics Cards */
        .analytics-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid var(--secondary);
            min-width: 0;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            font-size: clamp(0.9rem, 1.2vw, 1rem);
            color: var(--text);
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .card .value {
            font-size: clamp(1.5rem, 2vw, 1.8rem);
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .card .progress {
            height: 5px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .card .progress-bar {
            height: 100%;
            background: var(--secondary);
            width: 70%;
        }
        
        /* Recent Orders */
        .recent-orders {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            overflow-x: auto;
        }
        
        .recent-orders h3 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: clamp(1.1rem, 1.5vw, 1.3rem);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .recent-orders h3 span {
            font-size: 0.9rem;
            color: var(--secondary);
            cursor: pointer;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        table th {
            text-align: left;
            padding: 12px 15px;
            background: var(--bg);
            color: var(--primary);
            font-weight: 600;
            font-size: clamp(0.8rem, 1vw, 0.9rem);
        }
        
        table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            font-size: clamp(0.8rem, 1vw, 0.9rem);
        }
        
        table tr:last-child td {
            border-bottom: none;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .status.completed {
            background: rgba(2, 138, 15, 0.1);
            color: var(--success);
        }
        
        .status.pending {
            background: rgba(255, 165, 0, 0.1);
            color: orange;
        }
        
        .status.cancelled {
            background: rgba(255, 0, 0, 0.1);
            color: red;
        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .action-buttons a {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .action-buttons .view-btn {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .action-buttons .view-btn:hover {
            background-color: #e0e0e0;
        }
        
        .action-buttons .cancel-btn {
            background-color: #fff0f0;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .action-buttons .cancel-btn:hover {
            background-color: #ffebee;
        }
        
        .action-buttons .delete-btn {
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid #e0e0e0;
        }
        
        .action-buttons .delete-btn:hover {
            background-color: #eeeeee;
        }
        
        /* POS Action Section */
        .pos-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-search {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-width: 0;
        }
        
        .product-search h3 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: clamp(1.1rem, 1.5vw, 1.3rem);
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: clamp(0.9rem, 1vw, 1rem);
            min-width: 0;
        }
        
        .search-box button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s;
            font-size: clamp(0.9rem, 1vw, 1rem);
        }
        
        .search-box button:hover {
            background: #c9a227;
        }
        
        /* Categories Scrollbar */
        .categories-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 15px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary) var(--bg);
        }
        
        .categories-scroll::-webkit-scrollbar {
            height: 6px;
        }
        
        .categories-scroll::-webkit-scrollbar-track {
            background: var(--bg);
        }
        
        .categories-scroll::-webkit-scrollbar-thumb {
            background-color: var(--secondary);
            border-radius: 6px;
        }
        
        .category-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.85rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .category-btn:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .category-btn.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #eee;
            min-width: 0;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--secondary);
        }
        
        .product-card img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .product-card h4 {
            font-size: clamp(0.8rem, 1vw, 0.9rem);
            margin-bottom: 5px;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-card .price {
            color: var(--secondary);
            font-weight: 600;
            font-size: clamp(0.8rem, 1vw, 0.9rem);
        }
        
        .order-summary {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-width: 0;
        }
        
        .order-summary h3 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: clamp(1.1rem, 1.5vw, 1.3rem);
        }
        
        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .order-item .item-info {
            flex: 1;
            min-width: 0;
        }
        
        .order-item .item-info h4 {
            font-size: clamp(0.8rem, 1vw, 0.9rem);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .order-item .item-info .price {
            color: var(--secondary);
            font-size: clamp(0.75rem, 0.9vw, 0.8rem);
        }
        
        .order-item .item-qty {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .order-item .item-qty button {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            background: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        
        .order-item .item-qty button:hover {
            background: #f0f0f0;
        }
        
        .order-item .item-qty span {
            margin: 0 10px;
            min-width: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .order-total {
            margin-bottom: 20px;
        }
        
        .order-total div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: clamp(0.9rem, 1vw, 1rem);
        }
        
        .order-total .grand-total {
            font-weight: 700;
            font-size: clamp(1rem, 1.2vw, 1.1rem);
            color: var(--primary);
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: clamp(0.9rem, 1.1vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .checkout-btn:hover {
            background: #6a001a;
        }
        
        .checkout-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-header h3 {
            color: var(--primary);
            font-size: 1.3rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .invalid-feedback {
            color: #d32f2f;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .is-invalid {
            border-color: #d32f2f !important;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #c9a227;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn-danger {
            background-color: #d32f2f;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b71c1c;
        }
        
        /* Alerts */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 5px;
            z-index: 2100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease forwards;
            max-width: 350px;
        }
        
        .alert-success {
            background-color: rgba(2, 138, 15, 0.9);
            color: white;
            border-left: 4px solid var(--success);
        }
        
        .alert-danger {
            background-color: rgba(211, 47, 47, 0.9);
            color: white;
            border-left: 4px solid #d32f2f;
        }
        
        .alert .close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-left: 15px;
            cursor: pointer;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .card, .recent-orders, .product-search, .order-summary {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .recent-orders { animation-delay: 0.5s; }
        .product-search { animation-delay: 0.6s; }
        .order-summary { animation-delay: 0.7s; }
        
        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text);
        }
        
        .loading-spinner i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: var(--sidebar-width);
            }
            
            .menu-toggle {
                display: none !important;
            }
            
            .sidebar-overlay {
                display: none;
            }
        }
        
        @media (max-width: 767px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .product-card img {
                height: 60px;
            }
            
            .menu-toggle {
                display: block !important;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .user-profile {
                width: 100%;
                justify-content: flex-end;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .product-card {
                padding: 10px;
            }
            
            .product-card img {
                height: 50px;
            }
            
            .order-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .order-item .item-qty {
                align-self: flex-end;
            }
            
            .category-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>DANCLERF IDEAL</h3>
            <i class="fas fa-gem" style="color: var(--secondary);"></i>
        </div>
        <ul class="sidebar-menu">
            <li class="active">
                <a href="{% url 'home' %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
           {% if request.user.is_admin %}
            <li>
                <a href="{% url 'products' %}">
                    <i class="fas fa-boxes"></i>
                    <span>Products</span>
                </a>
            </li>

             <li>
                <a href="{% url 'orders' %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
            </li>
            
            <li>
                <a href="{% url 'reports' %}">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </li>
            
            <li>
                <a href="{% url 'workers' %}">
                    <i class="fas fa-chart-bar"></i>
                    <span>Workers</span>
                </a>
            </li>
            {% endif %}
           

            <!-- <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li> -->
            <li>
                <a href="{% url 'logout_out' %}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
   
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
